<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
  </head>
  <body>
      <div class="calc-container" id=calculator>
        <span class="calc-display">DISPLAY</span>
        <button data-button-type="number" data-button-value="7" class="calc-button-7">7</button>
        <button data-button-type="number" data-button-value="8" class="calc-button-8">8</button>
        <button data-button-type="number" data-button-value="9" class="calc-button-9">9</button>
        <button data-button-type="operator" data-button-value="+=" class="calc-button-pluseq">+=</button>
        <button data-button-type="number" data-button-value="4" class="calc-button-4">4</button>
        <button data-button-type="number" data-button-value="5" class="calc-button-5">5</button>
        <button data-button-type="number" data-button-value="6" class="calc-button-6">6</button>
        <button data-button-type="operator" data-button-value="-" class="calc-button-minus">-</button>
        <button data-button-type="number" data-button-value="1" class="calc-button-1">1</button>
        <button data-button-type="number" data-button-value="2" class="calc-button-2">2</button>
        <button data-button-type="number" data-button-value="3" class="calc-button-3">3</button>
        <button data-button-type="operator" data-button-value="x" class="calc-button-times">x</button>
        <button data-button-type="operator" data-button-value="C" class="calc-button-c">C</button>
        <button data-button-type="number" data-button-value="0" class="calc-button-0">0</button>
        <!--The dot symbol is considered a number button, since it only affects the value of the 
            number being entered by the user. -->
        <button data-button-type="number" data-button-value="." class="calc-button-dot">.</button>
        <button data-button-type="operator" data-button-value="/" class="calc-button-divide">/</button>
      </div>
    
  </body>
</html>
